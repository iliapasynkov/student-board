<!-- Board info bar -->
<section class="board-info-bar">

    <!--div class="board-controls">

        <button class="board-title btn">

        </button>

        <button class="star-btn btn" aria-label="Star Board">
            <i class="far fa-star" aria-hidden="true"></i>

        <button class="private-btn btn"><i class="fas fa-briefcase private-btn-icon" aria-hidden="true"></i>Private</button>

    </div-->

    <!--button class="menu-btn btn"><i class="fas fa-ellipsis-h menu-btn-icon" aria-hidden="true"></i>Show Menu</button-->

</section>
<!-- End of board info bar -->

<!-- Lists container -->
<section class="lists-container">

    <div class="list">

        <h3 class="list-title">Registered (GitHub)</h3>

        <ul class="list-items" th:each="user : ${userList}">
            <li>
                Student: <span th:text="${user.login}"/>
            </li>
            <!--li>Email mock-up to client for feedback</li>
            <li>Update personal website header background image</li>
            <li>Update personal website heading fonts</li>
            <li>Add google map to personal website</li>
            <li>Begin draft of CSS Grid article</li>
            <li>Read new CSS-Tricks articles</li>
            <li>Read new Smashing Magazine articles</li>
            <li>Read other bookmarked articles</li>
            <li>Look through portfolios to gather inspiration</li>
            <li>Create something cool for CodePen</li>
            <li>Post latest CodePen work on Twitter</li>
            <li>Listen to new Syntax.fm episode</li>
            <li>Listen to new CodePen Radio episode</li-->
        </ul>

        <button class="add-card-btn btn">Add a card</button>

    </div>

    <div class="list">

        <h3 class="list-title">Collections</h3>

        <ul class="list-items" th:each="user : ${collectionList}">
            <li>
                Student: <span th:text="${user.login}"/><span th:text="${user.hasOpenPR}"/>
            </li>
        </ul>

        <button class="add-card-btn btn">Add a card</button>

    </div>

    <div class="list">

        <h3 class="list-title">Exceptions</h3>

        <ul class="list-items" th:each="user : ${exceptionList}">
            <li>
                Student: <span th:text="${user.login}"/><span th:text="${user.hasOpenPR}"/>
            </li>
        </ul>

        <button class="add-card-btn btn">Add a card</button>

    </div>

    <div class="list">

        <h3 class="list-title">Spring Core</h3>

        <ul class="list-items" th:each="user : ${springcoreList}">
            <li>
                Student: <span th:text="${user.login}"/><span th:text="${user.hasOpenPR}"/>
            </li>
        </ul>

        <button class="add-card-btn btn">Add a card</button>

    </div>

    <div class="list">

        <h3 class="list-title">JDBC Template</h3>

        <ul class="list-items" th:each="user : ${jdbcList}">
            <li>
                Student: <span th:text="${user.login}"/><span th:text="${user.hasOpenPR}"/>
            </li>
        </ul>

        <button class="add-card-btn btn">Add a card</button>

    </div>

    <div class="list">

        <h3 class="list-title">Data Handling</h3>

        <ul class="list-items" th:each="user : ${dataList}">
            <li>
                Student: <span th:text="${user.login}"/><span th:text="${user.hasOpenPR}"/>
            </li>
        </ul>

        <button class="add-card-btn btn">Add a card</button>

    </div>

    <div class="list">

        <h3 class="list-title">HTTP</h3>

        <ul class="list-items" th:each="user : ${httpList}">
            <li>
                Student: <span th:text="${user.login}"/><span th:text="${user.hasOpenPR}"/>
            </li>
        </ul>

        <button class="add-card-btn btn">Add a card</button>

    </div>

    <div class="list">

        <h3 class="list-title">Final project</h3>

        <ul class="list-items" th:each="user : ${finalList}">
            <li>
                Student: <span th:text="${user.login}"/><span th:text="${user.hasOpenPR}"/>
            </li>
        </ul>

        <button class="add-card-btn btn">Add a card</button>

    </div>


    <button class="add-list-btn btn">Add a list</button>

</section>
<!-- End of lists container -->
</body>
</html>
